name: Generar Turno Penitenciario

on:
  # Disparado por cron-job.org via API - NO usar schedule de GitHub (impreciso)
  workflow_dispatch:
    inputs:
      hora_objetivo:
        description: 'Hora objetivo Argentina (HH:MM o HH:MM:SS). Vac√≠o = medianoche'
        required: false
        default: ''
      modo_test:
        description: 'Ejecutar inmediatamente sin esperar'
        required: false
        default: 'false'
        type: boolean

jobs:
  generar-turno:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar navegadores de Playwright
        run: playwright install chromium --with-deps

      - name: Crear carpeta downloads
        run: mkdir -p downloads

      - name: Ejecutar script
        timeout-minutes: 10
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
          TZ: America/Argentina/Buenos_Aires
          HORA_OBJETIVO: ${{ inputs.hora_objetivo }}
          MODO_TEST: ${{ inputs.modo_test }}
        run: python main.py

      - name: Subir PDF como artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: turno-pdf-${{ github.run_number }}
          path: downloads/*
          retention-days: 90
          if-no-files-found: warn

name: Generar Turno Penitenciario

on:
  schedule:
    - cron: '50 2 * * 5'
  workflow_dispatch:

jobs:
  generar-turno:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar navegadores de Playwright
        run: playwright install chromium --with-deps

      - name: Crear carpeta downloads
        run: mkdir -p downloads

      - name: Ejecutar script
        timeout-minutes: 20
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_DESTINATARIO: ${{ secrets.EMAIL_DESTINATARIO }}
          TZ: America/Argentina/Buenos_Aires
        run: python main.py

      - name: Subir PDF como artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: turno-pdf-${{ github.run_number }}
          path: downloads/*
          retention-days: 90
          if-no-files-found: warn
